<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Desktop browser favicon (transparent) -->
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <!-- iOS/mobile homescreen icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Neil's Retro Game Vault - Play classic arcade games made in HTML5 and JavaScript" id="meta-description">
    <link rel="canonical" href="https://www.korovatron.co.uk/" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.korovatron.co.uk/" id="og-url">
    <meta property="og:title" content="Korovatron" id="og-title">
    <meta property="og:description" content="Neil's Retro Game Vault - Play classic arcade games made in HTML5 and JavaScript" id="og-description">
    <meta property="og:image" content="https://www.korovatron.co.uk/images/korovatronLogo.png" id="og-image">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.korovatron.co.uk/" id="twitter-url">
    <meta name="twitter:title" content="Korovatron" id="twitter-title">
    <meta name="twitter:description" content="Neil's Retro Game Vault - Play classic arcade games made in HTML5 and JavaScript" id="twitter-description">
    <meta name="twitter:image" content="https://www.korovatron.co.uk/images/korovatronLogo.png" id="twitter-image">

    <title id="page-title">Korovatron</title>
    <style>
        .game-title {
            font-size: 1.7rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.5rem;
            margin-top: 0.3rem;
            letter-spacing: 0.5px;
            text-align: center;
        }
        
        /* Header layout - stacked on desktop, side-by-side on mobile */
        .header-container {
            text-align: center;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1rem;
        }
        
        .header-logo {
            height: min(60px, 12%);
            width: auto;
            max-width: 75%;
            display: block;
            margin: 0 auto;
        }
        
        .header-icon {
            width: min(96px, 15%);
            height: min(96px, 15%);
            display: block;
            margin: 1rem auto 0 auto;
        }
        
        @media (max-width: 768px) {
            .header-container {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .header-logo {
                margin: 0;
            }
            
            .header-icon {
                margin: 0 0 0 min(1rem, 3%);
                transform: translateY(-6px);
            }
        }
        
        body {
            margin: 0;
            background: #32384C;
            color: #ffecb3;
            text-align: center;
            padding: 2rem;
            font-family: Arial, system-ui, -apple-system, sans-serif;
        }

        h1 {
            font-family: Arial, system-ui, -apple-system, sans-serif;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            font-family: inherit;
        }

        a {
            text-decoration: none;
        }

        .intro {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid #444;
            border-radius: 12px;
            background: linear-gradient(120deg, #2a3140 0%, #4d5a7a 70%, #7a6fa7 100%);
            box-shadow: 0 0 18px 2px #22335544;
            font-size: 1.15rem;
            line-height: 1.6;
            color: #fff;
            text-shadow: 0 1px 6px #232b3a, 0 0px 1px #232b3a;
            font-weight: bold;
            font-family: inherit;
        }

        .game {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid #444;
            border-radius: 12px;
            background: linear-gradient(135deg, #2a1a33 60%, #3a2332 100%);
            box-shadow: 0 0 18px 2px #33224444;
            font-family: inherit;
            text-align: center;
        }

        .game-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            float: left;
            margin: 0 1.25rem 1rem 0;
        }

        .description {
            max-width: 600px;
            margin: 0 auto 1.5rem auto;
            font-size: 1rem;
            line-height: 1.6;
            font-family: inherit;
        }

        .description.blue {
            color: #66ccff;
        }

        .description.green {
            color: #00ff88;
        }

        .description.purple {
            color: #cc66ff;
        }

        .description.yellow {
            color: #ffecb3;
        }

        button {
            font-family: Arial, system-ui, -apple-system, sans-serif;
            display: block;
            margin: 1rem auto 1.25rem auto;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px;
            max-width: 280px;
            width: 100%;
            clear: both;
        }

        .green {
            background: #001100;
            color: #00ff88;
            border-color: #00ff88;
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }

        .green:hover {
            background: #003300;
            box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc, 0 0 35px #00ffcc;
        }

        .purple {
            background: #110011;
            color: #cc66ff;
            border-color: #cc66ff;
            box-shadow: 0 0 10px #cc66ff, 0 0 20px #cc66ff, 0 0 30px #cc66ff;
            text-shadow: 0 0 5px #cc66ff;
        }

        .purple:hover {
            background: #330033;
            box-shadow: 0 0 15px #dd88ff, 0 0 25px #dd88ff, 0 0 35px #dd88ff;
        }

        .blue {
            background: #001122;
            color: #66ccff;
            border-color: #66ccff;
            box-shadow: 0 0 10px #66ccff, 0 0 20px #66ccff, 0 0 30px #66ccff;
            text-shadow: 0 0 5px #66ccff;
        }

        .blue:hover {
            background: #002244;
            box-shadow: 0 0 15px #88ddff, 0 0 25px #88ddff, 0 0 35px #88ddff;
        }

        .yellow {
            background: #221100;
            color: #ffecb3;
            border-color: #ffecb3;
            box-shadow: 0 0 10px #ffecb3, 0 0 20px #ffecb3, 0 0 30px #ffecb3;
            text-shadow: 0 0 5px #ffecb3;
        }

        .yellow:hover {
            background: #442200;
            box-shadow: 0 0 15px #ffe066, 0 0 25px #ffe066, 0 0 35px #ffe066;
        }

        .orange {
            background: #221100;
            color: #ff8844;
            border-color: #ff8844;
            box-shadow: 0 0 10px #ff8844, 0 0 20px #ff8844, 0 0 30px #ff8844;
            text-shadow: 0 0 5px #ff8844;
        }

        .orange:hover {
            background: #442200;
            box-shadow: 0 0 15px #ffaa66, 0 0 25px #ffaa66, 0 0 35px #ffaa66;
        }

        .page-footer {
            color: #88f0ff;
            text-shadow: 0 0 2px #88f0ff;
            margin-top: 3rem;
        }

        footer {
            font-size: 1rem;
            color: #fff;
            font-family: inherit;
            margin-top: 1.2rem;
        }

        header {
            font-size: 0.8rem;
            color: #ffffff;
            font-family: inherit;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
        }

        /* Toggle Switch Styles */
        .mode-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            gap: 1rem;
        }

        .toggle-label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
        }

        .toggle-switch {
            position: relative;
            width: 80px;
            height: 40px;
            background: #333;
            border-radius: 20px;
            border: 2px solid #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .toggle-switch.serious .toggle-slider {
            transform: translateX(40px);
        }

        /* Theme Styles */
        body.serious-mode {
            background: #32384C;
            color: #e8f4f8;
        }

        body.serious-mode .intro {
            background: linear-gradient(120deg, #2c3e50 0%, #3498db 70%, #2980b9 100%);
            border-color: #34495e;
        }

        body.serious-mode .game {
            background: linear-gradient(135deg, #2c3e50 60%, #34495e 100%);
            border-color: #34495e;
        }

        body.serious-mode .game-title {
            color: #fff;
        }

        body.serious-mode .toggle-switch {
            background: #2980b9;
            border-color: #3498db;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            button {
                width: 100%;
                font-size: 0.9rem;
                margin-bottom: 2rem;
            }

            .description,
            .intro {
                font-size: 0.95rem;
                padding: 0 1rem;
            }

            .game {
                padding: 1rem;
            }

            .game-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="intro">

            <img src="images/controls.png" alt="Neil Kendall"
                style="float:left;width:200px;height:auto;margin:1.0rem 0.4rem 0.4rem 0;" id="intro-image">

            <div id="intro-text">
                <p>A collection of games, educational tools, and web applications built with HTML5 and JavaScript.</p>
                <p>All applications work across desktop, tablet, and mobile devices. They can be installed as Progressive Web Apps (PWAs) on supported browsers.</p>
            </div>
        </div>

        <div id="content-area">
            <!-- Content will be dynamically loaded here -->
        </div>

        <footer>
            ¬© 2025 Neil Kendall
        </footer>
    </div>

    <script>
        // Data for different modes
        const contentData = {
            fun: {
                title: "Korovatron",
                description: "Play classic arcade games on desktop, mobile or tablet. Use keyboard & mouse or touch & swipe controls to enjoy! All games are installable as Progressive Web Apps (PWAs) on supported browsers and devices. On Apple iOS, tap the share icon and select \"Add to Home Screen\" for the best experience.",
                logoSrc: "images/korovatronLogo.png",
                logoAlt: "Korovatron Logo",
                introImage: "images/controls.png",
                introText: `
                    <p>Play classic arcade games on desktop, mobile or tablet. Use keyboard & mouse or touch & swipe controls to enjoy!</p>
                    <p>All games are installable as Progressive Web Apps (PWAs) on supported browsers and devices. On Apple iOS, tap the share icon and select "Add to Home Screen" for the best experience.</p>
                `,
                items: [
                    {
                        title: "The Crate Escape",
                        image: "images/icons/crateEscapeIcon.png",
                        alt: "Crate Escape Icon",
                        description: `Push, plan, and puzzle your way through over 1000 Sokoban-inspired levels ‚Äî playable on mobile, desktop, and tablet.
                            <br>Sign in with your Google account to sync game progress across devices and pick up right where you left off.
                            <br>Replay your past solutions step-by-step to sharpen your strategy and uncover smarter paths.`,
                        color: "#00ff88",
                        buttonText: "üì¶ Play The Crate Escape",
                        buttonClass: "green",
                        url: "https://www.korovatron.co.uk/crate_escape",
                        policies: [
                            { text: "Privacy Policy", url: "https://www.korovatron.co.uk/crate_escape/policies/privacy_policy.html" },
                            { text: "Terms of Service", url: "https://www.korovatron.co.uk/crate_escape/policies/terms_of_service.html" }
                        ]
                    },
                    {
                        title: "Pac-Man",
                        image: "images/icons/pacManIcon.png",
                        alt: "Pac-Man Icon",
                        description: "Eat all the dots and outsmart the ghosts üëª ‚Äî Blinky, Pinky, Inky, and Clyde‚Äîin this Pac-Man inspired retro arcade challenge!",
                        color: "#88ddff",
                        buttonText: "üçí Play Pac-Man",
                        buttonClass: "blue",
                        url: "https://www.korovatron.co.uk/pacman"
                    },
                    {
                        title: "Tetris",
                        image: "images/icons/tetrisIcon.png",
                        alt: "Tetris Icon",
                        description: "Stack, rotate, and clear lines in this faithful Tetris remake! Enjoy the timeless challenge of fitting falling blocks together for the highest score.",
                        color: "#ffaa66",
                        buttonText: "Play Tetris",
                        buttonClass: "orange",
                        url: "https://www.korovatron.co.uk/tetris"
                    },
                    {
                        title: "Space Invaders",
                        image: "images/icons/invaderIcon.png",
                        alt: "Space Invaders Icon",
                        description: "Defend Earth from waves of alien invaders üëæ! Inspired by the Atari VCS 2600 classic, this version lets you blast your way through endless enemies and chase high scores.",
                        color: "#dd88ff",
                        buttonText: "üëæ Play Space Invaders",
                        buttonClass: "purple",
                        url: "https://www.korovatron.co.uk/spaceinvaders"
                    },
                    {
                        title: "Q*Orby",
                        image: "images/icons/qorbyIcon.png",
                        alt: "Q*Orby Icon",
                        description: "Bounce your way across pyramid tiles as a pulsating orb in this quirky Q*Bert-inspired game! Dodge enemies, change colors, and master each level's tricky layout.",
                        color: "#ffecb3",
                        buttonText: "Play Q*Orby",
                        buttonClass: "yellow",
                        url: "https://www.korovatron.co.uk/qorby"
                    }
                ]
            },
            serious: {
                title: "Korovatron - Educational Tools",
                description: "A collection of web apps and tools I've made when something caught my interest or I needed to solve a problem. Nothing too fancy - just stuff I found useful or fun to build. All applications are web-based and work across desktop, tablet, and mobile devices.",
                logoSrc: "images/korovatronLogo.png",
                logoAlt: "Korovatron Logo",
                introImage: "images/controls.png", // Placeholder - you might want a different image
                introText: `
                    <p>A collection of web apps and tools I've made when something caught my interest or I needed to solve a problem. Nothing too fancy - just stuff I found useful or fun to build.</p>
                    <p>All applications are web-based and work across desktop, tablet, and mobile devices.</p>
                `,
                items: [
                    {
                        title: "Graphiti",
                        image: "images/icons/graphitiIcon.png",
                        alt: "Graphiti Icon",
                        description: "Interactive graphing tool for plotting and investigating cartesian (explicit & implicit) and polar functions. Calculate intercepts, intersections, and turning points with real-time analysis.<br>Perfect for GCSE and A Level mathematics students and teachers.",
                        color: "#ffaa66",
                        buttonText: "<img src='images/icons/graphitiIcon.png' style='width:28px;height:28px;vertical-align:middle;margin-right:5px;'> Launch Graphiti",
                        buttonClass: "orange",
                        url: "https://www.korovatron.co.uk/graphiti"
                    },
                    {
                        title: "Mandelscope",
                        image: "images/icons/mandelscopeIcon.png",
                        alt: "Mandelscope Icon",
                        description: "Explore the infinite beauty of the Mandelbrot and Julia sets with this interactive fractal viewer. Zoom incredibly deep using GPU acceleration and perturbation theory‚Äîdive down to 10<sup>-38</sup> magnification levels. Pan, discover intricate patterns, and save your favorite locations for future reference.<br><br>Includes an interactive educational guide where you can learn the mathematics behind the sets and write your own implementation with instant visual feedback. Experience one of mathematics' most fascinating fractals!",
                        color: "#00ff88",
                        buttonText: "<img src='images/icons/mandelscopeIcon.png' style='width:28px;height:28px;vertical-align:middle;margin-right:5px;'> Launch Mandelscope",
                        buttonClass: "green",
                        url: "https://www.korovatron.co.uk/mandelscope/"
                    },
                    {
                        title: "SQL Academy",
                        image: "images/icons/sqlAcademyIcon.png",
                        alt: "SQL Academy Icon",
                        description: "Practice writing SQL queries to prepare for GCSE and A Level Computer Science exams. Interactive exercises help students master database queries, data manipulation, and SQL syntax.<br>Essential practice for UK Computer Science qualifications.",
                        color: "#3498db",
                        buttonText: "üìö Launch SQL Academy",
                        buttonClass: "blue",
                        url: "https://www.korovatron.co.uk/sql_academy/"
                    }
                ]
            }
        };

        // Combine all items in desired order
        const allItems = [
            contentData.serious.items[1],  // Mandelscope (green)
            contentData.serious.items[0],  // Graphiti (orange)
            contentData.fun.items[0],      // The Crate Escape (green)
            contentData.fun.items[1],      // Pacman (blue)
            contentData.fun.items[2],      // Tetris (orange)
            contentData.serious.items[2],  // SQL Academy (blue)
            contentData.fun.items[3],      // Space Invaders (purple)
            contentData.fun.items[4]       // Q*Orby (yellow)
        ];

        // Load all content on page load
        function loadContent() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            
            allItems.forEach(item => {
                const gameDiv = document.createElement('div');
                gameDiv.className = 'game';
                
                const displayColor = item.color;
                
                let policiesHtml = '';
                if (item.policies) {
                    const policyLinks = item.policies.map(policy => 
                        `<a href="${policy.url}" style="color: ${displayColor}; text-decoration: none;">${policy.text}</a>`
                    ).join('<span style="color: ' + displayColor + '; margin: 0 0.5rem;">|</span>');
                    
                    policiesHtml = `
                        <div class="description" style="color:${displayColor}; margin-top: 1.5rem;">
                            ${policyLinks}
                        </div>
                    `;
                }
                
                gameDiv.innerHTML = `
                    <h2 class="game-title">${item.title}</h2>
                    <img class="game-image" src="${item.image}" alt="${item.alt}">
                    <div class="description" style="color:${displayColor};">
                        <p>${item.description}</p>
                    </div>
                    ${policiesHtml}
                    <a href="${item.url}"><button class="${item.buttonClass}">${item.buttonText}</button></a>
                `;
                
                contentArea.appendChild(gameDiv);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>

</html>
