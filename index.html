    <title id="page-title">Korovatron</title>
    <style>
        .game-title {
            font-size: 1.7rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.5rem;
            margin-top: 0.3rem;
            letter-spacing: 0.5px;
            text-align: center;
        }
        
        /* Header layout - stacked on desktop, side-by-side on mobile */
        .header-container {
            text-align: center;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1rem;
        }
        
        .header-logo {
            height: min(60px, 12%);
            width: auto;
            max-width: 75%;
            display: block;
            margin: 0 auto;
        }
        
        .header-icon {
            width: min(96px, 15%);
            height: min(96px, 15%);
            display: block;
            margin: 1rem auto 0 auto;
        }
        
        @media (max-width: 768px) {
            .header-container {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .header-logo {
                margin: 0;
            }
            
            .header-icon {
                margin: 0 0 0 min(1rem, 3%);
                transform: translateY(-6px);
            }
        }
        
        body {
            margin: 0;
            background: #32384C;
            color: #ffecb3;
            text-align: center;
            padding: 2rem;
            font-family: Arial, system-ui, -apple-system, sans-serif;
        }

        h1 {
            font-family: Arial, system-ui, -apple-system, sans-serif;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            font-family: inherit;
        }

        a {
            text-decoration: none;
        }

        #content-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 769px) {
            .container {
                max-width: 1200px;
            }

            #content-area {
                grid-template-columns: repeat(2, 1fr);
            }

            .game {
                margin-bottom: 0;
            }
        }

        .intro {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid #444;
            border-radius: 12px;
            background: linear-gradient(120deg, #2a3140 0%, #4d5a7a 70%, #7a6fa7 100%);
            box-shadow: 0 0 18px 2px #22335544;
            font-size: 1.15rem;
            line-height: 1.6;
            color: #fff;
            text-shadow: 0 1px 6px #232b3a, 0 0px 1px #232b3a;
            font-weight: bold;
            font-family: inherit;
        }
        
        /* Make intro heading significantly larger on desktop */
        @media (min-width: 769px) {
            .intro-heading {
                font-size: 1.7rem !important;
            }
        }

        .game {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid #444;
            border-radius: 12px;
            background: linear-gradient(135deg, #2a1a33 60%, #3a2332 100%);
            box-shadow: 0 0 18px 2px #33224444;
            font-family: inherit;
            text-align: center;
        }

        .game-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 10px;
            display: block;
            float: left;
            margin: 0 1.25rem 1rem 0;
        }

        .description {
            max-width: 600px;
            margin: 0 auto 1.5rem auto;
            font-size: 1rem;
            line-height: 1.6;
            font-family: inherit;
        }

        .description.blue {
            color: #66ccff;
        }

        .description.green {
            color: #00ff88;
        }

        .description.purple {
            color: #cc66ff;
        }

        .description.yellow {
            color: #ffecb3;
        }

        button {
            font-family: Arial, system-ui, -apple-system, sans-serif;
            display: block;
            margin: 1rem auto 1.25rem auto;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px;
            max-width: 280px;
            width: 100%;
            clear: both;
        }

        .green {
            background: #001100;
            color: #00ff88;
            border-color: #00ff88;
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }

        .green:hover {
            background: #003300;
            box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc, 0 0 35px #00ffcc;
        }

        .purple {
            background: #110011;
            color: #cc66ff;
            border-color: #cc66ff;
            box-shadow: 0 0 10px #cc66ff, 0 0 20px #cc66ff, 0 0 30px #cc66ff;
            text-shadow: 0 0 5px #cc66ff;
        }

        .purple:hover {
            background: #330033;
            box-shadow: 0 0 15px #dd88ff, 0 0 25px #dd88ff, 0 0 35px #dd88ff;
        }

        .blue {
            background: #001122;
            color: #66ccff;
            border-color: #66ccff;
            box-shadow: 0 0 10px #66ccff, 0 0 20px #66ccff, 0 0 30px #66ccff;
            text-shadow: 0 0 5px #66ccff;
        }

        .blue:hover {
            background: #002244;
            box-shadow: 0 0 15px #88ddff, 0 0 25px #88ddff, 0 0 35px #88ddff;
        }

        .yellow {
            background: #221100;
            color: #ffecb3;
            border-color: #ffecb3;
            box-shadow: 0 0 10px #ffecb3, 0 0 20px #ffecb3, 0 0 30px #ffecb3;
            text-shadow: 0 0 5px #ffecb3;
        }

        .yellow:hover {
            background: #442200;
            box-shadow: 0 0 15px #ffe066, 0 0 25px #ffe066, 0 0 35px #ffe066;
        }

        .orange {
            background: #221100;
            color: #ff8844;
            border-color: #ff8844;
            box-shadow: 0 0 10px #ff8844, 0 0 20px #ff8844, 0 0 30px #ff8844;
            text-shadow: 0 0 5px #ff8844;
        }

        .orange:hover {
            background: #442200;
            box-shadow: 0 0 15px #ffaa66, 0 0 25px #ffaa66, 0 0 35px #ffaa66;
        }

        .page-footer {
            color: #88f0ff;
            text-shadow: 0 0 2px #88f0ff;
            margin-top: 3rem;
        }

        footer {
            font-size: 1rem;
            color: #fff;
            font-family: inherit;
            margin-top: 1.2rem;
        }

        header {
            font-size: 0.8rem;
            color: #ffffff;
            font-family: inherit;
            margin-top: 0.5rem;

        }

        /* Toggle Switch Styles */
        .mode-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            gap: 1rem;
        }

        .toggle-label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
        }

        .toggle-switch {
            position: relative;
            width: 80px;
            height: 40px;
            background: #333;
            border-radius: 20px;
            border: 2px solid #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .toggle-switch.serious .toggle-slider {
            transform: translateX(40px);
        }

        /* Theme Styles */
        body.serious-mode {
            background: #32384C;
            color: #e8f4f8;
        }

        body.serious-mode .intro {
            background: linear-gradient(120deg, #2c3e50 0%, #3498db 70%, #2980b9 100%);
            border-color: #34495e;
        }

        body.serious-mode .game {
            background: linear-gradient(135deg, #2c3e50 60%, #34495e 100%);
            border-color: #34495e;
        }

        body.serious-mode .game-title {
            color: #fff;
        }

        body.serious-mode .toggle-switch {
            background: #2980b9;
            border-color: #3498db;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            button {
                width: 100%;
                font-size: 0.9rem;
                margin-bottom: 2rem;
            }

            .description,
            .intro {
                font-size: 0.95rem;
                padding: 0 1rem;
            }

            .game {
                padding: 1rem;
            }

            .game-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

                description: "A collection of web apps and tools I've made when something caught my interest or I needed to solve a problem. Nothing too fancy - just stuff I found useful or fun to build. All applications are web-based and work across desktop, tablet, and mobile devices.",

        // Combine all items in desired order
        const allItems = [
            contentData.serious.items[0],  // Graphiti (orange)
            contentData.serious.items[1],  // Mandelscope (green)
            contentData.serious.items[2],  // Haskish (blue)
            contentData.serious.items[3],  // SQL Academy (blue)
            contentData.fun.items[0],      // The Crate Escape (green)
            contentData.fun.items[2],      // Tetris (orange)
            contentData.fun.items[1],      // Pacman (blue)
            contentData.fun.items[3],      // Space Invaders (purple)
            contentData.fun.items[4]       // Q*Orby (yellow)
        ];

        // Load all content on page load
        function loadContent() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            
            allItems.forEach(item => {
                const gameDiv = document.createElement('div');
                gameDiv.className = 'game';
                
                const displayColor = item.color;
                
                let policiesHtml = '';
                if (item.policies) {
                    const policyLinks = item.policies.map(policy => 
                        `<a href="${policy.url}" style="color: ${displayColor}; text-decoration: none;">${policy.text}</a>`
                    ).join('<span style="color: ' + displayColor + '; margin: 0 0.5rem;">|</span>');
                    
                    policiesHtml = `
                        <div class="description" style="color:${displayColor}; margin-top: 1.5rem;">
                            ${policyLinks}
                        </div>
                    `;
                }
                
                gameDiv.innerHTML = `
                    <h2 class="game-title">${item.title}</h2>
                    <img class="game-image" src="${item.image}" alt="${item.alt}">
                    <div class="description" style="color:${displayColor};">
                        <p>${item.description}</p>
                    </div>
                    ${policiesHtml}
                    <a href="${item.url}"><button class="${item.buttonClass}">${item.buttonText}</button></a>
                `;
                
                contentArea.appendChild(gameDiv);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
